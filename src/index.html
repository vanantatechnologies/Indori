<script>
    (function () {
        const btn = document.getElementById('scrollToTop'), showAfter = 300;
        const onScroll = () => window.scrollY > showAfter ? btn.classList.add('show') : btn.classList.remove('show');
        const scrollToTop = () => {
            const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (reduced) {
                window.scrollTo(0, 0);
                return;
            }
            if ('scrollBehavior' in document.documentElement.style) {
                window.scrollTo({top: 0, behavior: 'smooth'});
                return;
            }
            const start = window.scrollY, duration = 450;
            let startTime = null;
            const step = t => {
                if (!startTime) startTime = t;
                const p = Math.min((t - startTime) / duration, 1);
                const e = 1 - Math.pow(1 - p, 3);
                window.scrollTo(0, Math.round(start * (1 - e)));
                if (p < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        };
        btn.addEventListener('click', scrollToTop);
        window.addEventListener('scroll', onScroll, {passive: true});
        document.addEventListener('DOMContentLoaded', onScroll);
    })();
</script>

<!-- Email js JS -->
<script>
    // Initialize EmailJS
    (function () {
        emailjs.init("YOUR_PUBLIC_KEY");
    })();

    // Form validation + send
    const form = document.getElementById('inquiryForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        if (!form.checkValidity()) {
            e.stopPropagation();
            form.classList.add('was-validated');
            return;
        }

        emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
            .then(() => {
                alert('✅ Your inquiry has been sent successfully!');
                form.reset();
                form.classList.remove('was-validated');
                const modal = bootstrap.Modal.getInstance(document.getElementById('inquiryModal'));
                modal.hide();
            })
            .catch((error) => {
                alert('❌ Failed to send message. Please try again later.');
                console.error(error);
            });
    });
</script>
